<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki | Agence de voyage en ligne</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="CSS/styles.css" rel="stylesheet" >
</head>
 <!-- CONSIGNE: Il est important d’utiliser des balises sémantiques, au minimum “header ”, “nav”,
“h1-h2-h3”, “main”, “section”, “article” et “footer”.

RESTE A UTILISER: h2 et h3 / section /article / footer

-->
<body>
    <header>
        <img src="CSS/Images/logo/Booki.png" alt="logo de Booki">
        <nav>
            <a href="#">Hébergements</a>
            <a href="#">Activités</a>
        </nav>
    </header>
    <main>
        <section class="recherche_et_filtres">
            <h1>Trouvez votre hébergement pour des vacances de rêves</h1>
            <p>En plein centre-ville ou en plein nature</p>
            <div class="formulaire_de_recherche">
                <div class="location_dot">
                <i class="fa-solid fa-location-dot"></i>
                </div>
                <form method="get" action =#>
                <input type="search" id="ville_recherche" name="recherche">    
                </form>
                <input type="submit" value="Rechercher" id="rechercher">
            </div>

            <div class="filtres">
                <h2>Filtres</h2>
                <div class="boutons">
                    <div class="icones_boutons"><i class="fa-solid fa-money-bill-wave"></i><span>Economique</span></div>
                    <div class="icones_boutons"><i class="fa-solid fa-person"></i><span>Familial</span></div>
                    <div class="icones_boutons"><i class="fa-solid fa-heart"></i><span>Romantique</span></div>
                    <div class="icones_boutons"><i class="fa-solid fa-dog"></i><span>Animaux autorisés</span></div>
                </div>
            </div>

            <div class="infos">
                <i class="fa-solid fa-info"></i>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>

        </section>
    </main>
    <footer>
    </footer>
</body>

</html>
